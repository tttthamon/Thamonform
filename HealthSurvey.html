<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ฟอร์มแบบสอบถามสุขภาพ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-100 p-6 font-sans">

  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-blue-300">
    <h1 class="text-2xl font-bold mb-6 text-blue-800 text-center">แบบสอบถามสุขภาพ</h1>

    <form id="healthForm" class="space-y-5">
      <div>
        <label for="name" class="block font-medium text-blue-900">ชื่อ-สกุล</label>
        <input type="text" id="name" class="w-full border border-blue-300 p-2 rounded focus:ring-2 focus:ring-blue-500" required pattern="^[ก-๙\s]+$" />
        <p class="text-red-600 text-sm hidden" id="nameError">กรุณากรอกชื่อ-สกุลด้วยอักษรไทยเท่านั้น</p>
      </div>

      <div>
        <label for="age" class="block font-medium text-blue-900">อายุ (ปี)</label>
        <input type="number" id="age" class="w-full border border-blue-300 p-2 rounded focus:ring-2 focus:ring-blue-500" required min="15"  max="60" />
        <p class="text-red-600 text-sm hidden" id="ageError">กรุณากรอกอายุระหว่าง 15-60 ปี</p>
      </div>

      <div>
        <span class="block font-medium text-blue-900">เพศ</span>
        <label><input type="radio" name="gender" value="ชาย" required /> ชาย</label>
        <label class="ml-4"><input type="radio" name="gender" value="หญิง" /> หญิง</label>
        <p class="text-red-600 text-sm hidden" id="genderError">กรุณาเลือกเพศ</p>
      </div>

      <div>
        <label for="weight" class="block font-medium text-blue-900">น้ำหนัก (กิโลกรัม)</label>
        <input type="number" id="weight" class="w-full border border-blue-300 p-2 rounded focus:ring-2 focus:ring-blue-500" min="1"  required />
        <p class="text-red-600 text-sm hidden" id="weightError">กรุณากรอกน้ำหนักให้ถูกต้อง</p>
      </div>

      <div>
        <label for="height" class="block font-medium text-blue-900">ส่วนสูง (เซนติเมตร)</label>
        <input type="number" id="height" class="w-full border border-blue-300 p-2 rounded focus:ring-2 focus:ring-blue-500" min="1"  required />
        <p class="text-red-600 text-sm hidden" id="heightError">กรุณากรอกส่วนสูงให้ถูกต้อง</p>
      </div>

      <div>
        <label class="block font-medium text-blue-900">โรคประจำตัว</label>
        <label><input type="checkbox" id="hasDisease" /> มีโรคประจำตัว</label>
        <textarea id="diseaseDetail" class="w-full mt-2 border border-blue-300 p-2 rounded hidden focus:ring-2 focus:ring-blue-500" placeholder="กรุณาระบุโรคประจำตัว"></textarea>
        <p class="text-red-600 text-sm hidden" id="diseaseError">กรุณาระบุโรคประจำตัว</p>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        ✅ ส่งข้อมูล
      </button>
    </form>
  </div>

  
  <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg max-w-md text-center shadow-xl">
      <h2 class="text-xl font-bold mb-2 text-blue-700">ผลการประเมิน BMI</h2>
      <p id="bmiResult" class="text-lg text-gray-800"></p>
      <button onclick="closeModal()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">ปิด</button>
    </div>
  </div>

  <script src="HealthSurvey.js"></script>
</body>
</html>
